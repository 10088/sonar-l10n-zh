<p>
把<code>String.valueOf()</code>附加到一个code>String</code>上会减低代码可读性。
传递给<code>String.valueOf()</code>的参数应该直接使用。
</p>

<p>如下代码：</p>

<pre>
public void display(int i){
  System.out.println("Output is " + String.valueOf(i));    // Non-Compliant
}
</pre>

<p>应该重构为：</p>

<pre>
public void display(int i){
  System.out.println("Output is " + i);                    // Compliant
}
</pre>
