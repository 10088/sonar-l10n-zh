<p>
<code>Thread.run()</code>和<code>Runnable.run()</code>方法是为了在单独的，特定的线程中执行的。
直接调用这些方法也没有问题，但是会让这些代码在当前线程中执行。
</p>

<p>为了获得期望的行为，应该使用<code>Thread.start()</code>。</p>

<h2>不符合规则的代码示例</h2>
<pre>
Thread myThread = new Thread(runnable);
myThread.run(); // Noncompliant
</pre>

<h2>符合规则的方案</h2>
<pre>
Thread myThread = new Thread(runnable);
myThread.start(); // Compliant
</pre>
