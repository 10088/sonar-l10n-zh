<p>
调用<code>System.gc()</code>或<code>Runtime.getRuntime().gc()</code>是个坏主意，原因很简单：
不能确切知道什么时候JVM会做什么，因为具体行为与提供商，版本和配置相关：
</p>

<ul>
  <li>调用期间会冻结整个应用吗？</li>
  <li>是否使用了-XX:DisableExplicitGC配置？</li>
  <li>JVM是否会直接忽略这个调用？</li>
  <li>...</li>
</ul>

<p>一个依赖这种不可预期方法调用的应用也是无法预期，并会因此崩溃。</p>

<p>执行垃圾回收的任务应该留给JVM。</p>
