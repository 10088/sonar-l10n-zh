<p>源代码里硬编码一个IP地址是个坏主意，原因如下：</p>

<ul>
  <li>如果地址改了就要重新编译</li>
  <li>强制要求所有环境都使用相同的地址（dev开发，sys系统，qa测试，prod生产）</li>
  <li>它把产品配置的责任放到了开发者的肩上</li>
</ul>

<h2>不符合规则的代码示例</h2>
<pre>
String ip = "127.0.0.1";
Socket socket = new Socket(ip, 6667);
</pre>

<h2>符合规则的方案</h2>
<pre>
String ip = System.getProperty("myapplication.ip");
Socket socket = new Socket(ip, 6667);
</pre>
