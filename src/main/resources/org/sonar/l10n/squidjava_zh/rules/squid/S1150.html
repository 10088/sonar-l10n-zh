<p>根据官方oracle的javadoc：</p>

<blockquote>
注意：Enumeration接口和Iterator接口的功能重复了。
除此之外，Iterator添加了可选的remove操作，并且拥有更短的方法名。
新的使用应该考虑私用Iterator而不是Enumeration。
</blockquote>

<p>如下代码：</p>

<pre>
public class MyClass implements Enumeration {  // Non-Compliant
  /* ... */
}
</pre>

<p>应该重构为：</p>

<pre>
public class MyClass implements Iterator {     // Compliant
  /* ... */
}
</pre>
