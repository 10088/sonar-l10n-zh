<p>
<code>java.lang.Error</code>和它的子类表示非正常的情况，比如 <code>OutOfMemoryError</code>，应该只由Java虚拟机抛出。
</p>

<p>如下代码：</p>

<pre>
public class MyException extends Error { /* ... */ }       // Non-Compliant
</pre>

<p>应该重构为：</p>

<pre>
public class MyException extends Exception { /* ... */ }   // Compliant
</pre>
