<p>
分享命名规范是保障团队有效协作的关键因素之一。
这个规则可以基于正则检查所有常量的命名。
</p>

<p>
下列代码演示了，正则为"^[A-Z][A-Z0-9]*(_[A-Z0-9]+)*$"时的匹配结果
</p>
<pre>
public class MyClass {
  public static final int first = 1; // Non-Compliant
  public static final int SECOND = 2; // Compliant
}

public enum MyEnum {
  first, // Non-Compliant
  SECOND; // Compliant
}
</pre>
