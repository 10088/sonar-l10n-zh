category.JaCoCo.help=<h2>通配符</h2>\
  <p>使用以下规则：</p>\
  <table class="data">\
    <thead><tr><th colspan="2"></th></tr></thead>\
    <tbody>\
    <tr class="odd">\
      <td>*</td>\
      <td>匹配零或更多字符</td>\
    </tr>\
    <tr class="even">\
      <td>?</td>\
      <td>匹配一个字符</td>\
    </tr>\
    <tr class="odd">\
      <td>/</td>\
      <td>包名分隔符</td>\
    </tr>\
    </tbody>\
  </table>\
  <p>例子：</p>\
  <table class="data">\
    <thead><tr><th>条件</th><th>描述</th><th>匹配</th></tr></thead>\
    <tbody>\
    <tr class="odd">\
      <td>*/mycompany/*</td>\
      <td>匹配所有'mycompany'包下的java类</td>\
      <td>\
        <ul>\
          <li>com/mycompany/MyClass</li>\
          <li>org/mycompany/subpackage/AnotherClass</li>\
        </ul>\
      </td>\
    </tr>\
    <tr class="even">\
      <td>*bean*</td>\
      <td>匹配所有逻辑路径中包含'bean'字符串的java类</td>\
      <td>\
        <ul>\
          <li>com/mycompany/bean/MyClass</li>\
          <li>org/mycompany/MybeanClass</li>\
        </ul>\
      </td>\
    </tr>\
    </tbody>\
  </table>
